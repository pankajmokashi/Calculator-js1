<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="cal-container">
            <div class="header">
                <input id="display" type="text" placeholder="0">
                <button id="clear" type="submit">Clear</button>
            </div>
            <div class="buttons">
                <div class="grid-container">
                    <div class="1 num">1</div>
                    <div class="2 num">2</div>
                    <div class="3 num">3</div>
                    <div id="div" class="/ num">/</div>
                    <div class="4 num">4</div>
                    <div class="5 num">5</div>
                    <div class="6 num">6</div>
                    <div id="mul" class="* num">*</div>
                    <div class="7 num">7</div>
                    <div class="8 num">8</div>
                    <div class="9 num">9</div>
                    <div id="sub" class="- num">-</div>
                    <div class="0 num">0</div>
                    <div id="dec" class=". num">.</div>
                    <div id="cal" class="=">=</div>
                    <div id="add" class="+ num">+</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
